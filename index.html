<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5" id="input-form">
            <div class="input-group mb-3">
                <input type="text" id="location" class="form-control" placeholder="Enter a location">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" id="search-btn">Search</button>
                </div>
            </div>
        </form>
        <div class="d-flex justify-content-center">
            <div class="weather-status p-3 text-center" id="weather-container">
                <!-- <img src="https://openweathermap.org/img/wn/02d@2x.png" alt=""> -->
                <h1 id="city">Denver</h1>
                <h3><span id="temp">27.6</span>&deg;F</h3>
                <h1 id="status" class="lead">Clouds</h1>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
